<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 2;
        var b = a++;
        alert("when a=2 &  b=a++ , then b is : " + b);
        a = 2;
        b = ++a;
        alert("when a=2 &  b=++a , then b is : " + b);
        a = 2;
        b = a--;
        alert("when a=2 &  b=a-- , then b is : " + b);
        a = 2;
        b = --a;
        alert("when a=2 &  b=--a , then b is : " + b);
        a = 2;
        b = a++ + ++a - --a + a--;
        alert("when a=2 &          b=a++ + ++a - --a +a-- , then b is : " + b);
    </script>
</body>

</html>
