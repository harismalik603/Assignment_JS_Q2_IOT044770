<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a;
        var b;
        var c;
        var r;
        a = prompt("Enter 1st Number");
        a = parseInt(a);
        b = prompt("Enter Number");
        b = parseInt(b);
        c = prompt("Enter operation that you wants perform +,-,*,/");
        if (a !== null && b !== null) {
            if (c == "+") {
                r = a + b;
                alert(a + " + " + b + " = " + r);
            } else if (c == "-") {
                r = a - b;
                alert(a + " - " + b + " = " + r);
            } else if (c == "*") {
                r = a * b;
                alert(a + " * " + b + " = " + r);
            } else if (c == "/") {
                r = a / b;
                alert(a + " / " + b + " = " + r);
            } else {
                alert("You Enter Invalid operator");
            }
        }

        alert("Enter Your Course number Now :");
        var x1, x2, x3, x4, x5;
        x1 = prompt("Enter Computer Number .");
        x1 = parseInt(x1);
        x2 = prompt("Enter Computer Number .");
        x2 = parseInt(x2);
        x3 = prompt("Enter Computer Number .");
        x3 = parseInt(x3);
        x4 = prompt("Enter Computer Number .");
        x4 = parseInt(x4);
        x5 = prompt("Enter Computer Number .");
        x5 = parseInt(x5);
        var per = x1 + x2 + x3 + x4 + x5;
        alert("Your total marks : " + per);
        per = per * 100 / 500;
        alert("Your percentage is : " + per);
    </script>
</body>

</html>
